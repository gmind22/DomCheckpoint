<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <script src="Cart.js"></script>
    <title>My Cart</title>
</head>
<body>
     <div class="Cart">
        <div class="cart-row" data-price="1">
               <span class="Item1-title"><img class="Item1" src="DaburPaste.jpg" width="100" height="100" alt="Paste">Tooth Paste</span>
            <span class="item1-Price">Price: $1</span>
            <div class="item-quantity">
                <button onclick="decreaseQuantity(this)">-</button>
                <span class="quantity">1</span>
                <button onclick="increaseQuantity(this)">+</button>
                <span class="dolz">
                    $<span class="item-total">1</span>
                </span>
               <span class="heart">
                <i class="like-button far fa-heart" onclick="toggleLike(this)"></i>
               </span>
               <button onclick="deleteItem(this)">Delete</button>
            </div>
        </div>

        <div class="cart-row" data-price="2">
            <span class="Item1-title"><img class="Item2" src="Boxers.jpg" width="100" height="100" alt="Paste">Underwears</span>
            <span class="item1-Price">Price: $2</span>
            <div class="item-quantity">
                <button onclick="decreaseQuantity(this)">-</button>
                <span class="quantity">1</span>
                <button onclick="increaseQuantity(this)">+</button>
                <span class="dolz">
                    $<span class="item-total">2</span>
                </span>
               <span class="heart">
                <i class="like-button far fa-heart" onclick="toggleLike(this)"></i>
               </span>
               <button onclick="deleteItem(this)">Delete</button>
            </div>

        </div>
        <div id="total">
            <strong>Total: $<span id="cart-total"></span></strong>
        </div>

     </div>
     <script src="https://kit.fontawesome.com/f217b94637.js" crossorigin="anonymous"></script>
</body>
</html>
